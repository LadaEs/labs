						--------
					</script>

				<section data-markdown>
					<script type="text/template">
						### Определение:

						Гироскоп (от греч. $\gamma \upsilon \rho o \varsigma$ круг и &sigma;&kappa;o&pi;&epsilon;&omega; смотрю) - устройство, способное реагировать на изменение углов ориентации тела, на котором оно установлено, относительно инерциальной системы отсчета.
						
						Пример: детская игрушка волчок (юла).
						
						
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Гироскоп	

						![gyro](img/327.jpg)
					</script>
				</section>

				
				<section data-markdown>
				<script type="text/template">
					### Определение:

					Степенью свободы гироскопа называют количество осей его вращений.
					
				</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Определение:

						Угол вращения гироскопа относительно вертикальной оси Z - называется углом собственного вращения. Угол собственного вращения $2 \pi$ планета Земля делает за 24 часа.
						
					</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Определение:
	
							Угол, описывающий траекторию вращения, называется углом процессии. Угол процессии $2 \pi$ планета Земля достигает за 25776 лет.
							
						</script>
						</section>

					<section data-markdown>
						<script type="text/template">
								### Определение:
		
								Угол колебания гироскопа относительно оси Z называется углом нутации.
							</script>
							</section>

					<section data-markdown>
						<script type="text/template">
								Углы поворота транспортных средств
								----------------------------------
							</script>
							</section>		

					
							<section>
					<section data-markdown>
							<script type="text/template">
								### Крен

								Угловые движения вокруг продольной оси, который задает ориентацию аппарата, относительно нормальной системы координат, соответствует углу собственного вращения гироскопа и обозначается буквой $\gamma$\. 
								Во всех видах транспорта, кроме ракеты, называется креном. Угол поворота ракеты вокруг продольной оси называется углом вращения и обозначается буквой $\phi$.
							</script>
							</section>

							<section data-markdown>
								<script type="text/template">
									### Крен
	
									 На самолете называется работой элеронов - элемент механизации крыла. поворот судна вокруг продольной оси на 180 градусов называется сверкиль или в народе "верх дном". 
									В международной системе называется roll.
								</script>
								</section>
							</section>

					<section>
							<section data-markdown>
							<script type="text/template">
									### Рысканье
	
									Угловые движения летательного аппарата, судна, автомобиля относительно вертикальной оси, а также небольшие изменения курса вправо или влево, свойственные судну называется рысканье. На самолете управляется с помощью руля наравления.На судне - с помощью равнонаправляемых движений винтов. Соответствует углу прецессии в гироскопе. Обозначается буквой $\psi$.
							</script>
							</section>

							<section data-markdown>
								<script type="text/template">
										### Рысканье
		
										 В динамике полета угол рысканья также означает угол поворота самолета в горизонтальной плоскости, отчитываемый от направления на север. В международной системе называется yaw.
								</script>
								</section>
					</section>

					<section>
					<section data-markdown>
							<script type="text/template">
									### Тангаж
		
									Угловое движение летательного аппарата или судна относительно главной горизонтальной поперечной оси называется углом тангажа на летательном аппарате и углом дифферента на судне. То есть угол между продольной осью летательного аппарата или судна и горизонтом. Обозначается буквой $\theta$. Соответствует углу нутации гироскопа.		
							</script>
							</section>

							<section data-markdown>
								<script type="text/template">
										### Тангаж
			
										 В авиации различают:
										- положительный тангаж (подъем носа) - кабрирование
										- отрицательный тангаж (опускание носа) - пикирование
										
										В международной системе называется pitch.		
								</script>
								</section>
							</section>

									<script type="text/template">
										### Угол атаки
		
										Угол атаки (обозначается, как угол $\alpha$) - угол между направлением вектора скорости и набегающего на тело потока (жидкости или газа) и характерным продольным направлением, выбранным на теле.
		
										Например, у самолета - это хорда крыла.
									</script>
									</section>

						<section data-markdown>
							<script type="text/template">
								### Подъемная сила

								Подъемная сила - это составляющая полной аэродинамической силы, перпендикулярная вектору скорости движения тела в потоке,
							     жидкости или газе, возникающая в рузультате несимметричности обтекания тела потоком.
							</script>
							</section data-markdown>

							<section data-markdown="">

								###Подъемная сила
								<script type="text/template">
								$$
								Y = C_y \frac{\rho V^2}{2}S,
								$$

								$C_y$ - коэффициент подъемной силы, зависящей от угла атаки. (Вычисляется путем
								помещения масштабной модели самолета в аэродинамическую трубу)  
                                $\rho$ - плотность воздуха на высоте полета  
								$V$ - скорость набегающего потока
							</script>
							</section>
